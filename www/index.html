<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, target-densitydpi=medium-dpi, user-scalable=0" />
        <link rel="stylesheet" type="text/css" href="css/foundation.min.css" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>CineA</title>
    </head>
    <body>
        <header>
            <div class="row">
                <div class="small-12 small-text-center columns">
                    <a href="index.html" class="logo"><img src="img/cinea.png" /></a>
                </div>
            </div>
        </header>
        <div class="title-full-width">
            <div class="row">
                <div class="small-12 columns">
                    <h5><img src="img/bg-title-cities.jpg" />Escolha sua cidade:</h5>
                </div>
            </div>
        </div>
        <div class="row list-cities" style="margin-top: 180px;">
            <div class="small-12 small-centered columns text-center image-loading">
                <img src="img/image-loading.gif" style="width: 60px; margin-top: 80px;">
            </div>
            <div class="small-12 columns">
                <ul class="list-cities" style="display: none;">
                </ul>
            </div>
        </div>
        <footer>
            <div class="row">
                <div class="small-12 columns">
                    <p><a href="index.html"><img src="img/home-icon.png" style="width: 55px;"></a></p>
                </div>
            </div>
        </footer>
    </body>
    <script src="js/zepto.min.js"></script>
    <script type="text/javascript">
        var urlGetCities = "http://cinea.com.br/webapi/getcities";

        Zepto(function($){
            $.ajax({
                type: 'GET',
                url: urlGetCities,
                success: function(data){
                    $.each(data, function (index, item) {
                        $('ul').append('<li><a href="programacao.html?cityId=' + item.Id + '">' + item.Name + '</a></li>');
                    });

                    $(".image-loading").hide();
                    $(".list-cities").show();
                },
                error: function(xhr, type){
                    alert('Ocorreu um erro, verifique sua conex√£o com a internet.')
                }
            });
        });
    </script>
</html>
