<ion-view>    
    <ion-content class="movie-detail">
        <button class="button button-dark button-full icon-right ion-chevron-right btn-choose-your-city" ng-click="ShowOrHideMenu()">
            Escolha sua cidade
        </button>
        <ul class="list city-list" ng-show="ShowMenu">
            <li class="item" ng-repeat="city in Cities">
                <a ng-click="HideMenu()" href="#/app/programming/{{city.Id}}">{{city.Name}}</a>
            </li>
        </ul>

        <div class="video-container">
            <iframe ng-src="{{url}}" frameborder="0" width="100%" height="315"></iframe>
        </div>
        <div class="information">
            <h3>{{Movie.Name}}</h3>
            <p>
                <strong>Sinopse:</strong><br />
                <span>{{Movie.Synopsis}}<br /></span>
            </p>
            <p>
                <strong>Nome em inglês:</strong><br />
                <span>{{Movie.EnglishName}}<br /></span>
            </p>
            <p>
                <strong>Elenco:</strong><br />
                <span>{{Movie.Cast}}<br /></span>
            </p>
            <p>
                <strong>Gênero:</strong><br />
                <span>{{Movie.Genre}}<br /></span>
            </p>
            <p>
                <strong>Classificação:</strong><br />
                <span>{{Movie.Classification}}<br /></span>
            </p>
            <p>
                <strong>Duração:</strong><br />
                <span>{{Movie.Duration}}<br /></span>
            </p>           
            <p>
                <strong>Produção:</strong><br />
                <span>{{Movie.Prodution}}<br /></span>
            </p>
        </div>
    </ion-content>
</ion-view>
