<ion-view>
  <ion-content>
    <h1>Search</h1>
    <input type="text"
             placeholder="Buscar..."
             ng-model="txtsearch"
             id="txt-search"
             name="txt-search"
             ng-change="doSearch()"
             class="full-width" />

    <ion-list>
      <ion-item ng-repeat="movie in Movies">
        {{movie.Name}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
